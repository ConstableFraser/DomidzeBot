spring.datasource.url=jdbc:postgresql://${POSTGRESQL_HOST}:${POSTGRESQL_PORT}/${POSTGRESQL_DBNAME}?password=${POSTGRESQL_PASSWORD}&user=${POSTGRESQL_USER}
spring.jpa.hibernate.ddl-auto=create
rsa.private-key=classpath:certs/private.pem
rsa.public-key=classpath:certs/public.pem
appproperties.hash=${HASH}
logging.file.name=${LOGFILENAME}
logging.file.path=${LOGFILEPATH}
bot.name=${BOTNAME}
bot.token=${BOTTOKEN}
bot.admin=${BOTADMIN}